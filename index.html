<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Aniversario</title>
</head>
<body>
  <header>
    <h1>Meus Aniversários</h1>
  </header>
  <main>
    <fieldset>
      <form action="">
        <div class="box-input">
          <label>Nome da pessoa (Campo obrigatório)</label>
          <input type="text" placeholder="Digite o nome da pessoa aqui" minlength="3" maxlength=”120” required >
        </div>
        <div class="box-input">
          <label>Data de nascimento (Campo obrigatório)</label>
          <input type="date" required>
        </div>
        <button>Salvar</button>
      </form>
    </fieldset>
  </main>
</body>
</html>
